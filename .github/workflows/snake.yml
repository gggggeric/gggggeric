name: snake
on:
  schedule:
    - cron: '*/5 * * * *'  # Update the game every 5 minutes (optional)
  push:
    branches:
      - main
jobs:
  game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Play Snake Game
        uses: Platane/snk@master
        with:
          github_user: 'gggggeric'  # Your GitHub username
          image: true  # Generates the image of the game
          svg_path: '.github/workflows/snake.svg'  # Store the image here
