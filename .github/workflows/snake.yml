name: snake
on:
  schedule:
    - cron: '*/5 * * * *'  # Update every 5 minutes
  push:
    branches:
      - main
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate Snake Game
        uses: Platane/snk@master
        with:
          github_user: 'gggggeric'
          image: true
          svg_path: 'snake.svg'  # Save the file to the root directory

      - name: Verify File Generation
        run: |
          echo "Checking if snake.svg was generated..."
          ls -la
          cat snake.svg
        continue-on-error: true  # Continue even if there are errors

      - name: Commit and Push Snake Game
        run: |
          echo "Committing and pushing snake.svg..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add snake.svg
          git commit -m 'Updated snake.svg with latest contributions'
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
