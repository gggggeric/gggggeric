name: snake
on:
  schedule:
    - cron: '*/5 * * * *'  # Update every 5 minutes
  push:
    branches:
      - main
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Step 2: Generate the Snake Game SVG
      - name: Generate Snake Game
        uses: Platane/snk@master
        with:
          github_user: 'gggggeric'
          image: true
          svg_path: '.github/workflows/snake.svg'  # Save file to the workflows folder

      # Step 3: Debugging - Locate the generated SVG file
      - name: Debug File Location
        run: |
          echo "Listing all files in the workspace..."
          find . -type f
          echo "Checking for snake.svg..."
          ls -la .github/workflows/snake.svg || echo "snake.svg not found."

      # Step 4: Commit and Push the Snake Game SVG if it exists
      - name: Commit and Push Snake Game
        if: success()  # Only attempt if previous steps succeeded
        run: |
          if [ -f ".github/workflows/snake.svg" ]; then
            echo "Committing and pushing snake.svg..."
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add .github/workflows/snake.svg
            git commit -m 'Updated snake.svg with latest contributions'
            git push origin main
          else
            echo "snake.svg not found. Skipping commit and push."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
