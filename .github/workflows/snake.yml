name: snake
on:
  schedule:
    - cron: '*/5 * * * *'  # Update every 5 minutes
  push:
    branches:
      - main
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Step 2: Generate the Snake Game SVG
      - name: Generate Snake Game
        uses: Platane/snk@master
        with:
          github_user: 'gggggeric'
          image: true
          svg_path: 'snake.svg'  # Save file to the root directory

      # Step 3: Verify that the file was generated
      - name: Debug File Location
        run: |
          echo "Listing all files to locate snake.svg..."
          find . -name '*.svg' -print
          ls -la
          echo "Checking snake.svg content (if found)..."
          cat snake.svg || echo "snake.svg not found or empty."

      # Step 4: Commit and Push the Snake Game SVG
      - name: Commit and Push Snake Game
        run: |
          echo "Committing and pushing snake.svg..."
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add snake.svg
          git commit -m 'Updated snake.svg with latest contributions'
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
