name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create stage directory
        run: mkdir -p stage

      # Dark Theme Generation
      - name: Generate Pac-Man (Dark)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          theme: github-dark
      
      - name: Move Dark SVG
        run: |
          if [ -f pacman-contribution-graph.svg ]; then mv pacman-contribution-graph.svg stage/pacman-dark.svg; fi
          if [ -f dist/pacman-contribution-graph.svg ]; then mv dist/pacman-contribution-graph.svg stage/pacman-dark.svg; fi

      # Light Theme Generation
      - name: Generate Pac-Man (Light)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          theme: github
      
      - name: Move Light SVG
        run: |
          if [ -f pacman-contribution-graph.svg ]; then mv pacman-contribution-graph.svg stage/pacman-light.svg; fi
          if [ -f dist/pacman-contribution-graph.svg ]; then mv dist/pacman-contribution-graph.svg stage/pacman-light.svg; fi

      # Deploy to output branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./stage
          publish_branch: output
          commit_message: "Update Pac-Man animations (Themed) [skip ci]"
