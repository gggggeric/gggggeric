name: snake
on:
  schedule:
    - cron: '*/5 * * * *'  # Updates the game every 5 minutes
  push:
    branches:
      - main
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Generate Snake Game
        uses: Platane/snk@master
        with:
          github_user: 'gggggeric'  # Your GitHub username
          image: true  # Generate the snake.svg file
          svg_path: 'snake.svg'  # Save the image in the root of the repository
